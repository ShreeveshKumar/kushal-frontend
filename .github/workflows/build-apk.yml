name: EAS Android Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: npm ci

      - name: Build APK on EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas-cli build --platform android --profile production --non-interactive --no-wait

      - name: Get Build URL
        run: |
          BUILD_ID=$(npx eas-cli build:list --json | jq -r '.[0].id')
          if [ -z "$BUILD_ID" ]; then
            echo "No builds found! Exiting."
            exit 1
          fi
          BUILD_URL=$(npx eas-cli build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV


      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: ${{ env.BUILD_URL }}
          token: ${{ secrets.GH_PAT }}  # Using GH_PAT instead of GITHUB_TOKEN
          generate_release_notes: true
